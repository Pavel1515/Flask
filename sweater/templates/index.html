{% extends "base.html" %}
{% block title %}Привет мир{% endblock %}
{% block body %}
<a href="/form" class="hider">Добавить</a>
<p class="title">Список ваших заметок :</p>   
<div class="container"></div>
{% for i in base %}
    <h2>Название: {{i.title}}</h2>
    <p>{{i.text}}</p>
    <a href="/delete/{{i.id}}" class="delete">Удалить</a>
    <p>Дата создания: {{i.time}}</p>
{% endfor %}
</div>
{% endblock %}
