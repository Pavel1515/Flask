{% extends "base.html" %}
{% block title %}Привет мир{% endblock %}
{% with messages = get_flashed_messages() %}
  {% if messages %}
    <ul class=flashes>
    {% for message in messages %}
      <li>{{ message }}</li>
    {% endfor %}
    </ul>
  {% endif %}
{% endwith %}
{% block body %}
    <h1>Login</h1>
    <form method="post">
      <p>Логин</p>
        <input type="text" name="login">
      <p>Пароль</p>
        <input type="password" name="password">
      <p>Пароль</p>
        <input type="password2" name="password">
        <button type="submit" value="Registr">Зарегестрироваться</button>
    </form>
{% endblock %}
