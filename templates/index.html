{% extends "base.html" %}
{% block title %}Привет мир{% endblock %}
{% block body %}
<a href="/form">Добавить</a>
<div class="container"></div>
{% for i in base %}

    <h2>Название: {{i.title}}</h2>
    <p>{{i.text}}</p>
    <a href="/delete/{{i.id}}">Удалить</a>
    <p>Дата созданиея:{{i.time}}</p>

{% endfor %}
</div>
{% endblock %}
